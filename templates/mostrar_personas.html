<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>

<body>
    <ol>
        {% for item in personas %}

                <li> <a href="">{{item}}</a></li>
            {% else %}
                <li> {{item}} </li>
            {% endif %}
        {% endfor %}
    </ol>

</body>
